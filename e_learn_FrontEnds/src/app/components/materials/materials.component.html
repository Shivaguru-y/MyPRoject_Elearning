<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 " *ngFor="let i of materials">
      <div class="card shadow-lg rounded-3 border-0" style="transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <div *ngIf="i.materialType == 'Video'" class="card-img-top">
          <iframe width="100%" height="auto" [src]="sanitizeUrl(i.contentUrl)" title="YouTube video player"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="card-body p-3 d-flex flex-column">
          <h5 class="card-title text-primary fs-5">{{ i.additionalInfo }}</h5>
          <p class="card-text text-muted flex-grow-1 fs-6">{{ i.description }}</p>
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item fw-bold text-success fs-6">{{ i.course.courseName }}</li>
          <li class="list-group-item text-secondary fs-6">{{ i.course.stack.stackName }}</li>
        </ul>

        <div class="card-body" *ngIf="i.materialType == 'FILE'">
          <div class="d-flex justify-content-between">
            <h5 >{{i.fileName}}</h5>
            <a href={{i.filePath}} class="btn btn-outline-success btn-sm">Download</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
