<section class="course-section text-center">
    <div class="container">
      <h2>Learn the Skills to Become a:</h2>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="row">
        <div class="col-md-4" *ngFor="let stack of stacks" [attr.key]="stack.stackId">
          <div class="card">
            <a
              class="btn btn-primary"
              style="width: 100%"
              (click)="selectStack(stack)"
            >
              {{ stack.stackName }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
